name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy-functions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Functions Dependencies
        run: cd functions && npm install
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Deploy Functions
        run: firebase deploy --only functions --force --project scheduler-65e51
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      
      - name: Deploy Firestore Rules
        run: firebase deploy --only firestore:rules --force --project scheduler-65e51
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      
      - name: Deploy Storage Rules
        run: firebase deploy --only storage --force --project scheduler-65e51
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Dependencies
        run: npm install
      
      - name: Build
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: AIzaSyC1qZ9fK-6LFBxVWZsAD4dZq-KVg36A7f8
          VITE_FIREBASE_AUTH_DOMAIN: scheduler-65e51.firebaseapp.com
          VITE_FIREBASE_PROJECT_ID: scheduler-65e51
          VITE_FIREBASE_STORAGE_BUCKET: scheduler-65e51.firebasestorage.app
          VITE_FIREBASE_MESSAGING_SENDER_ID: "93993791456"
          VITE_FIREBASE_APP_ID: 1:93993791456:web:3a777a2da0dad4b8b74585
          VITE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_PUBLISHABLE_KEY }}
          VITE_STRIPE_PRO_PRICE_ID: ${{ secrets.STRIPE_PRO_PRICE_ID }}
          VITE_STRIPE_UNLIMITED_PRICE_ID: ${{ secrets.STRIPE_UNLIMITED_PRICE_ID }}
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
